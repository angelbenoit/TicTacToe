<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<div class="container" id="tabl">
    <table id="position">
        <tr>
            <td id="row1col1" class="player"></td>
            <td id="row1col2" class="player"></td>
            <td id="row1col3" class="player"></td>
        </tr>
        <tr>
            <td id="row2col1" class="player"></td>
            <td id="row2col2" class="player"></td>
            <td id="row2col3" class="player"></td>
        </tr>
        <tr>
            <td id="row3col1" class="player"></td>
            <td id="row3col2" class="player"></td>
            <td id="row3col3" class="player"></td>
        </tr>
    </table>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script
        src="game.js"
        type="text/javascript"
></script>
</body>
</html>
